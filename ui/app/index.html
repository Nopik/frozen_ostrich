<!DOCTYPE html>
<html ng-app="frozenOstrichApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Frozen Ostrich</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="container" ng-controller="ProductListCtrl">
			<div class="row" ng-repeat="product in products">
				<div class="col-md-4">
					<p>[{{product.code}}] {{product.name}}, available: {{product.inventory_count}}</p>
					<p>{{product.description}}</p>
				</div>
		</div>

		<script src="js/frozen_ostrich_ui.js"></script>
		<script src="//localhost:35729/livereload.js"></script>
	</body>
</html>
