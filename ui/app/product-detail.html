<p>Detail view for <span>{{productCode}}</span>:</p>
				
<ul>
	<li>Code: {{product.code}}</li>
	<li>Name: {{product.name}}</li>
	<li>Available: {{product.inventory_count}}</li>
	<li>Description:
		<p>{{product.description}}</p>
	</li>
</ul>

<div ng-controller="ProductEditCtrl">
	<button class="btn btn-primary" ng-click="editProduct()" ng-show="!editMode">Edit</button>

	<div ng-show="editMode">
		New name: <input type="text" ng-model="edited_product.name" /><br />
		New count: <input type="text" ng-model="edited_product.inventory_count" /><br />
		New description: <textarea ng-model="edited_product.description"></textarea><br />
	</div>

	<button class="btn btn-default" ng-click="cancelEdit()" ng-show="editMode">Cancel</button>
	<button class="btn btn-primary" ng-click="updateProduct(edited_product)" ng-show="editMode">Save</button>
</div>

<button class="btn btn-danger" data-toggle="modal" data-target="#delete-product-dialog">
  Delete this product
</button>

<div class="modal fade" id="delete-product-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Deleting product</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure?</p>
				<p>This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="deleteProduct()">Delete</button>
      </div>
    </div>
  </div>
</div>


<a href="#/products">Go to product list</a>
