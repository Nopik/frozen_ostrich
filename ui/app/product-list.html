<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<p>Search: <input ng-model="query"></p>

			<div ng-controller="NewProductCtrl">
				<form novalidate class="simple-form">
					Name: <input type="text" ng-model="new_product.name" ng-disabled="requestInProgress"/><br />
					Code: <input type="text" ng-model="new_product.code" ng-disabled="requestInProgress"/><br />
					Count: <input type="text" ng-model="new_product.inventory_count" ng-disabled="requestInProgress"/><br />
					Description: <textarea ng-model="new_product.description" ng-disabled="requestInProgress"></textarea><br />
					<input type="button" ng-click="resetNewProduct()" value="Reset" ng-disabled="requestInProgress"/>
					<input type="submit" id='create-new-product' ng-click="createNewProduct(new_product)" value="Save" ng-disabled="requestInProgress"/>
				</form>
			</div>
		</div>

		<div class="col-md-10">
			<ul class="products" ng-repeat="product in products | filter:query">
				<li><a href="#/products/{{product.code}}">[{{product.code}}] {{product.name}}</a>, available: {{product.inventory_count}}</li>
			</ul>
		</div>
	</div>
</div>
